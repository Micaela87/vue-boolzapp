<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./public/resources/css/style.css" type="text/css">
    <title>Boolzapp</title>
</head>
<body>
    <div id="app" class="container">
        <div class="contacts">
            <div class="navbar">
                <div class="user">
                    <img :src="'./public/resources/img/avatar' + user.avatar + '.jpg'" alt="user.name">
                    {{ user.name }}
                </div>
                <div class="settings">
    
                </div>
            </div>
            <div class="notifications">
                <i class="fas fa-bell-slash silent-mode"></i>
                <div>
                    <span>Ricevi notifiche di nuovi messaggi</span>
                    <a href="#">Attiva notifiche desktop</a>
                </div>
            </div>
            <div class="searchbar">
                <i class="fas fa-search search-lens"></i>
                <input type="text" placeholder="Cerca o inizia una nuova chat" @click="contactListDisappears" @input="showContactsInSearch" v-model="searchParams">
            </div>
            <div class="contacts-container">
                <div v-for="(contact, i) in contacts" v-show="contact.inSearch" class="single-contact" :class="contact.visible === true ? 'selected' : ''" :key="i" @click="showConversation(i)">
                    <img :src="'./public/resources/img/avatar' + contact.avatar + '.jpg'" :alt="contact.name">
                    <div class="contact-summary">
                        <span>{{ contact.name }}</span>
                        <span class="latest-msg">{{ getLatestMsg(i) }}</span>
                    </div>
                    <div class="latest-msg-date">{{ showLatestAccess(i) }}</div>
                </div>
            </div>
        </div>
        <div class="messages">
            <div v-for="(contact, i) in contacts" v-show="contact.visible" class="chat" :key="i">
                <div class="contact-info">
                    <img :src="'./public/resources/img/avatar' + contact.avatar + '.jpg'" :alt="contact.name">
                    <div>
                        <span>{{ contact.name }}</span>
                        <span class="latest-access">Ultimo accesso il {{ showLatestAccess(i) }}</span>
                    </div>
                </div>
            </div>
            <div v-for="(contact, x) in contacts" v-show="contact.visible" class="outer-container">
                <div class="msg-container">
                    <div v-for="(message, j) in contact.messages" :key="j" class="msg" :class="message.status === 'received' ? 'received' : 'sent'" @mouseover="showArrow(j)">
                        <span>{{ message.text }}</span><span v-if="currentlyHovering === j" v-show="show" @click="showMenu(j)"><i class="fas fa-angle-down arrow-down"></i></span>
                        <ul v-if="currentlyClicking === j" v-show="menuShow">
                            <li>Message info</li>
                            <li @click="removeMsg(x, j)">Delete message</li>
                        </ul>
                        <span class="msg-date">{{ message.date }}</span>
                    </div>
                </div>
            </div>
            <div class="msg-textarea">
                <i class="far fa-smile msg-icon"></i>
                <textarea v-model="newMsg" @keyup.enter="sendMsg" name="msg-text" id="msg-text" placeholder="Scrivi un messaggio"></textarea>
                <i class="fas fa-microphone msg-icon"></i>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="./public/js/main.js" type="text/javascript"></script>
</body>
</html>
