<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./public/resources/css/style.css" type="text/css">
    <title>Boolzapp</title>
</head>
<body>
    <div id="app" class="container">
        <div class="contacts">
            <div class="navbar">
                <div class="user">
                    <img :src="user.avatar" alt="user.name">
                    {{ user.name }}
                </div>
                <div class="settings">
    
                </div>
            </div>
            <div class="notifications">
                <i class="fas fa-bell-slash silent-mode"></i>
                <div>
                    <span>Ricevi notifiche di nuovi messaggi</span>
                    <a href="#">Attiva notifiche desktop</a>
                </div>
            </div>
            <div class="searchbar">
                <i class="fas fa-search search-lens"></i>
                <input type="text" placeholder="Cerca o inizia una nuova chat">
            </div>
            <div v-for="(contact, i) in contacts" class="single-contact" :class="contact.visible === true ? 'selected' : ''" :key="i" @click="showConversation(i)">
                <img :src="contact.avatar" :alt="contact.name">
                <span>{{ contact.name }}</span>
            </div>
        </div>
        <div class="messages">
            <div v-for="contact in contacts" v-show="contact.visible" class="chat">
                <div class="contact-info">
                    <img :src="contact.avatar" alt="contact.name">
                    {{ contact.name }}
                </div>
            </div>
            <div v-for="contact in contacts" v-show="contact.visible">
                <div class="msg-container">
                    <div v-for="(message, j) in contact.messages" :key="j" class="msg" :class="message.status === 'received' ? 'received' : 'sent'">
                        {{ message.text }}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./public/js/script.js" type="text/javascript"></script>
    <script src="./public/js/main.js" type="text/javascript"></script>
</body>
</html>
