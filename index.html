<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./public/resources/css/style.css" type="text/css">
    <title>Boolzapp</title>
</head>
<body>
    <div id="app" class="container">
        <div class="contacts">
            <div class="user">
                <img :src="user.avatar" alt="user.name">
                {{ user.name }}
            </div>
            <div v-for="(contact, i) in contacts" class="single-contact" :key="i" @click="showConversation(i)">
                <img :src="contact.avatar" :alt="contact.name">
                <span>{{ contact.name }}</span>
            </div>
        </div>
        <div class="messages">
            <div v-for="contact in contacts" v-show="contact.visible">
                <div v-for="(message, j) in contact.messages" :key="j">
                    {{ message.text }}
                </div>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./public/js/script.js" type="text/javascript"></script>
    <script src="./public/js/main.js" type="text/javascript"></script>
</body>
</html>
